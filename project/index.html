<body class="night-mode">

    <section class="app animate__animated animate__slideInDown">
        <div class="output  ">
            <div class="brand-continer">
                <img src="img/logo-shape-full.svg" class="logo" alt="">
                <h4 class="brand">MMEx</h4>
            </div>
            <div class="result-container">
                 <p class="result" id="result">0.00</p>
            </div>
        </div>
        <div class="divider  "></div>

        <form class="calc     " id="calc">
            <div class="input-container container">
                <label>Input</label>
                <input type="number" name="" class="input" id="input" placeholder="0.00" min="1" autofocus required>
            </div>


            <div class="from-container container">
                <label>From</label>
                <select id="from" class="from" required >
                    <option value="" selected >Select Currency</option>
                </select>
            </div>


            <div class="to-container container">
                <label>To</label>
                <select id="to" class="to" required></select>
            </div>


            <div class="calculate-container container">
                <button id="calcBtn" class="calcBtn">Calculate</button>
            </div>





        </form>


        <div class="history-container ">
            <table class="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                
                <tbody class="history-list" id="historyList">

                </tbody>
                <tfoot id="tfoot"></tfoot>
            </table>
        </div>

        <button class="clear" id="clear" onclick="clearz()">Clear Data</button>  




    </section>
        <button class="mode-change animate__animated animate__slideInUp" onclick="changeMode()" >
            <i class="fas fa-moon" id="modeIcon"></i>
        </button>



    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
